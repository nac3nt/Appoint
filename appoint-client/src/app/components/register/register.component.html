<div class="register-container">
  <div class="register-card">
    <div class="card-header">
      <div class="card-title">
        <h1>üè• Create Account</h1>
        <p class="subtitle">Join the Appointment System</p>
      </div>
    </div>

    <div class="card-content">
      <form (ngSubmit)="register()">
        <div class="form-field full-width">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="name"
            name="name"
            placeholder="John Doe"
            required
            [disabled]="loading"
          >
        </div>

        <div class="form-field full-width">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="your@email.com"
            required
            [disabled]="loading"
          >
        </div>

        <div class="form-field full-width">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Min 6 characters"
            required
            [disabled]="loading"
          >
        </div>

        <div class="form-field full-width">
          <label for="role">Register As</label>
          <select id="role" [(ngModel)]="role" name="role" required [disabled]="loading" class="select-input">
            <option value="" disabled selected>Select a role</option>
            <option *ngFor="let r of roles" [value]="r.value">
              {{ r.label }}
            </option>
          </select>
        </div>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <button
          type="submit"
          class="full-width register-button btn btn-primary"
          [disabled]="loading"
        >
          <span *ngIf="loading" class="spinner">Loading...</span>
          <span *ngIf="!loading">Register</span>
        </button>
      </form>
    </div>

    <div class="card-actions">
      <button
        type="button"
        class="full-width btn btn-secondary"
        (click)="goToLogin()"
        [disabled]="loading"
      >
        Already have an account? <strong>Login</strong>
      </button>
    </div>
  </div>
</div>
