<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h1>üè• Appointment System</h1>
        <p class="subtitle">Sign in to continue</p>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="your@email.com"
            required
            [disabled]="loading"
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
            [disabled]="loading"
          >
        </mat-form-field>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width login-button"
          [disabled]="loading"
        >
          <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
          <span *ngIf="!loading">Login</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-button
        type="button"
        class="full-width"
        (click)="goToRegister()"
        [disabled]="loading"
      >
        Don't have an account? <strong>Register</strong>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
